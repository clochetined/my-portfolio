<!DOCTYPE html>
<html lang="en">
  <head>

                <button class="btn 1">Name</button>
              </div>
              <div class="txt-2">
                <button class="btn 2">From</button>
              </div>
              <div class="txt-3">
                <button class="btn 3">Univercity</button>

            </div>
            <div class="profile-2">

              </div>
              <div class="txt-5">
